<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="question-container">
        <h2>What is the capital of India?</h2>
        <form>
            <input type="radio" id="newDelhi" name="capital" value="New Delhi">
            <label for="newDelhi">New Delhi</label><br>
            <input type="radio" id="mumbai" name="capital" value="Mumbai">
            <label for="mumbai">Mumbai</label>
        </form>
        <blockquote>
            New Delhi is the capital of India and an administrative district of NCT Delhi. <a href="https://en.wikipedia.org/wiki/New_Delhi" target="_blank">Reference</a>
        </blockquote>
    </div>
</body>
</html>
